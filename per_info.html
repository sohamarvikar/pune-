<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Soft grey background */
            background-image: url('info.png'); /* Background image */
            background-size: auto 90%;
            background-position: center;
            color: #333; /* Default text color */
        }

        header {
            background-color: #314ece2d; /* Dark blue header */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow for header */
        }

        header h1 {
            margin: 0;
            font-size: 2.8em; /* Larger font size */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Text shadow for emphasis */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.4em; /* Larger font size for navigation links */
            transition: all 0.3s ease; /* Smooth transition on hover */
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        section h2 {
            font-size: 2.5em; /* Larger font size for section headings */
            color: #314ece; /* Blue color for section heading */
            text-align: center;
            margin-bottom: 20px; /* Space below the section heading */
        }

        form {
            max-width: 600px; /* Limit form width for better readability */
            margin: 0 auto; /* Center the form horizontally */
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em; /* Larger font size for labels */
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form textarea {
            width: calc(100% - 20px); /* Adjust width to fit container */
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1.1em; /* Larger font size for input fields */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form textarea {
            resize: vertical; /* Allow vertical resizing of textarea */
        }

        form input[type="submit"] {
            background-color: #314ece; /* Dark blue submit button */
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em; /* Larger font size for submit button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #293aa3; /* Darker shade on hover */
        }

        footer {
            color: white;
            background-color: #2925253f; /* Dark footer background */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        <nav>

    <main>
        <section>
            <h2>Personal Information</h2>
            <form action="per_info.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="button" class="btn btn-outline-Submit">Submit</button>
            </form>
        </section>
    </main>
